<html>
<head>
    <style>
        .box{
            height: 500px;
            width: 800px;
            border: 1px solid black;
        }
        .ball{
            height: 50px;
            width: 50px;
            border-radius: 50%;
            background-color: lightblue;
            position: absolute;
        }
    </style>
    <script>
        var x=10,y=10,flag=0;
        var flag1=1,flag2=0,flag3=0,flag4=0;
        function bounce(){
            var ball=document.getElementById("ball");
            ball.style.top=x;
            ball.style.left=y;
            if(flag1==1){
                x++;y++;
            }
            else if(flag2==1){
                x++;y--;
            }
            else if(flag3==1){
                x--;y--;
            }
            else if(flag4==1){
                x--;y++;
            }
            if(x==10||x==460||y==10||y==760)
            comp();
            setTimeout("bounce();",1);
        }
        
        function corner(){
            if(x==10) flag=0;
            else if(x==460) flag=1;
            if(flag==0){
            x++;y++;
            }
            else {x--;y--;
            }
        }
        function comp(){
            if(y==760&&x!=10&&x!=460)
                if(flag1==1){
                    flag1=0;
                    flag2=1;
                    x++;
                    y--;
                }else if(flag4==1){
                    flag4=0;
                    flag3=1;
                    x--;
                    y++;
                }
            if(y==10&&x!=10&&x!=460)
                if(flag3==1){
                    flag4=1;
                    flag3=0;
                    x--;
                    y++;
                }else if(flag2==1){
                    flag2=0;
                    flag1=1;
                    x++;
                    y++;
                }
            if(x==10&&y!=10&&y!=760)
                if(flag3==1){
                    flag2=1;
                    flag3=0;
                    x++;
                    y--;
                }else if(flag4==1){
                    flag4=0;
                    flag1=1;
                    x++;
                    y++;
                }
            if(x==460&&y!=10&&y!=760)
                if(flag2==1){
                    flag3=1;
                    flag2=0;
                    x--;
                    y--;
                }else if(flag1==1){
                    flag1=0;
                    flag4=1;
                    x--;
                    y++;
                }
            
        }
    </script>
</head>
<body onload="bounce()">
    <div class="box">
        <div class="ball" id="ball"></div>
    </div>
</body>
</html>
